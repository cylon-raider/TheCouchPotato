<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/loginRegistrationTemplate">
<head>
  <style>
  	.header{
		  padding-top: 20px;
	  }
    .footer{
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #5764e1;
      color: black;
      text-align: center;
    }
    .inputForm {
      width: 300px;
      margin: 0 auto;
    }

  </style>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body>
<div layout:fragment="content">
	<div class="header">
		<h1>The Couch Potato Shopping App</h1>
		<h2>Login</h2>
	</div>

	<h5 style="color: red" th:if="${errorMessage}" th:text="${errorMessage}"></h5>
	<form class="inputForm" th:action="@{doLogin}" th:object="${loginModel}" method="post">
    	<input type="text" id="username" name="username" placeholder="Username" class="form-control form-control-lg"
			   th:field="*{username}"/>
		<h5 style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></h5>
    	<input type="password" id="password" name="password" placeholder="Password" class="form-control form-control-lg"
			   th:field="*{password}"/>
		<h5 style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></h5>
    	<button class="btn btn-primary" type="submit">Login</button>
   		<a class="btn btn-primary" href="/registration/" role="button">Register</a>
  	</form>
</div>
<div layout:fragment="footer" class="footer"></div>
</body>
</html>
