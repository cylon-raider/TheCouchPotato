<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">

<head>
	<style>
		.footer {
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			background-color: #5764e1;
			color: black;
			text-align: center;
		}
	</style>
	<meta charset="UTF-8">
	<title>Title</title>
</head>

<body>
	<div layout:fragment="content">
		<div>
			<img style="vertical-align: middle" th:src="@{/images/couchpotato.png}" width="200"
				height="200" alt="couch potato png">
			<span style="text-align: center">
				<h1>The Couch Potato Shopping App</h1>
			</span>
		</div>
		<div th:if="${!isAdmin}">
			<h2 class="text-center mb-4">All Products</h2>
			<div class="row">
				<div class="col-md-12">
					<table id="productTable" class="table table-striped table-bordered" style="width:100%">
						<thead>
							<tr>
								<th class="text-center">Product Name</th>
								<th class="text-center">Product Description</th>
								<th class="text-center">Product Price</th>
								<th class="text-center">Product Quantity Available</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${products.isEmpty()}">
								<td class="text-center" colspan="5">No Products Available</td>
							</tr>
							<tr th:each="productModel : ${products}">
								<td class="text-center">
									<h5 th:text="${productModel.productName}">Product 1</h5>
								</td>
								<td class="text-center">
									<h5 th:text="${productModel.productDescription}">1.0</h5>
								</td>
								<td class="text-center">
									<h5 th:text="${productModel.productPrice}">1</h5>
								</td>
								<td class="text-center">
									<h5 th:text="${productModel.productQuantity}">1</h5>
								</td>
								<td class="text-center">
									<h5><a th:href="@{/cart/addItem?productId={id}(id=${productModel.productId})}" class="btn">Add To Cart</a></h5>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div layout:fragment="footer" class="footer"></div>
</body>

</html>
