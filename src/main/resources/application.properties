# Database connection URL specifying the database server, port, and database name
# jdbc:mysql://localhost:3306/couchpotatodb - connects to a MySQL database named 'couchpotatodb' on localhost at port 3306
spring.datasource.url=jdbc:mysql://localhost:3306/couchpotatodb

# Username for the database connection
# root - default username for MySQL databases
spring.datasource.username=root

# Password for the database connection
# root - default password for MySQL databases
spring.datasource.password=root

# Fully qualified name of the JDBC driver for MySQL
# com.mysql.cj.jdbc.Driver - JDBC driver for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Logging level for JDBC related logs from the Spring Framework
# DEBUG - detailed log messages for debugging purposes
logging.level.org.springframework.jdbc=DEBUG
