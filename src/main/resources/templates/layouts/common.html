<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html">
<head>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
		integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
		integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
		crossorigin="anonymous"></script>

	<style>
		.footer {
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			background-color: #5764e1;
			color: black;
			text-align: center;
		}

		/* navigation bar styles */
		.navbar {
			background: linear-gradient(45deg, #3d8bf3, #1d4ce8);
			border-radius: 0;
			border: none;
			box-shadow: none;
			font-family: 'Montserrat', sans-serif;
		}

		.navbar-brand {
			color: #fff !important;
			font-size: 24px;
			font-weight: bold;
			text-shadow: 2px 2px #333;
			transition: all 0.2s ease-in-out;
		}

		.navbar-brand:hover {
			text-decoration: none;
			color: #333 !important;
			text-shadow: none;
		}

		.navbar-btn {
			background: steelblue;
			border: none;
			border-radius: 0;
			box-shadow: none;
			color: #fff;
			font-weight: bold;
			transition: all 0.2s ease-in-out;
		}

		.navbar-btn:hover {
			background: #fff;
			color: #333;
			box-shadow: none;
		}
	</style>
	<meta charset="UTF-8">
	<title>Title</title>
</head>

<body>
	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg" style="background: linear-gradient(45deg, #ff6b6b, #ffa07a);">
			<div class="container-fluid">
				<a class="navbar-brand" href="/index/">Home</a>

				<a th:if="${isAdmin}" class="navbar-brand" href="/categories/">Manage Categories</a>
				<a th:if="${isAdmin}" class="navbar-brand" href="/products/">Manage Products</a>

				<a th:if="${!isAdmin}" class="navbar-brand" href="/products/search/">Search</a>
				<a th:if="${!isAdmin}" class="navbar-brand" href="/cart/">Cart</a>

				<div>
					<form style="float: right" th:action="@{/logout}" method="POST">
						<button type="submit" class="btn navbar-btn">Logout</button>
					</form>
				</div>
			</div>


			<div class="footer" th:fragment="footer">
				<h5 style="text-align: center">Copyright 2023 Grand Canyon University</h5>
			</div>
		</nav>
	</div>
</body>

</html>
